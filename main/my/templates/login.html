{% extends 'signup.html' %}
{% load static %}
{% block left %}
<div class="container col-sm-8">
    <h2 class="text-center alert alert-primary mt-4">Already Registerd</h2>

    <form action="" method="post" class="form-label mt-4">
        {% csrf_token %}
        {% for fm in fm %}
        {{fm.label_tag}}{{fm}}{{fm.errors|striptags}}
        {% endfor %}
        <input type="submit" value="Signup" class="mt-4 w-100 btn btn-outline-success">
    </form>
</div>
<a href="/" class="btn btn-outline-success m-3">New User</a>
{% endblock left %}
